<div class="addtask pageinput">
    <form role="form">
        <div class="input_fld">
            <input type="text" id="username" placeholder="Subject" required />
        </div>
        <div class="input_fld">
            <select name="category">
                <option value="category" selected disabled>Category</option>
                <option value="first">First</option>
            </select>
        </div>
        <div class="input_fld">
            <select name="category">
                <option value="category">Task Assignee</option>
                <option value="first">First</option>
            </select>
        </div>
        <div class="input_fld leftside left">
            <select name="category">
                <option value="category">Type</option>
                <option value="first">First</option>
            </select>
        </div>
        <div class="input_fld rightside left">
            <select name="category">
                <option value="category">Status</option>
                <option value="first">First</option>
            </select>
        </div>
        <div class="input_fld leftside left inputicon">
            <span class="icon-Calendar icon"></span>
            <input type="text" id="Text5" class="datepicker" placeholder="22/12/2018" required />
        </div>
        <div class="input_fld rightside left inputicon">
            <span class="icon-Time icon"></span>
            <input type="text" id="Text6" class="timepicker" placeholder="4:00 PM" required />
        </div>
        <div class="clearfix">
        </div>
        <div class="form-group">
            <div class="prio_text left">Priority</div>
            <div class="radiobbox">
                <label>
                  <input type="radio" name="priority" value="high" checked>
                  <span class="icon icon-High high"></span>
                </label>
                <label>
                  <input type="radio" name="priority" value="medium">
                  <span class="icon icon-Medium medium"></span>
                </label>
                <label>
                  <input type="radio" name="priority" value="low">
                  <span class="icon icon-Low low"></span>
                </label>
            </div>
        </div>
        <div class="input_fld">
            <textarea name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group right saventn">
            <button type="submit" class="btn-special" onclick="window.location = 'list-page.htm'">Save <span class="icon-SignInRight icon"></span></button>
        </div>
        <div class="clearfix">
        </div>
    </form>
