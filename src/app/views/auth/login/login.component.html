<div id="wrapper" class="log-rag">
    <div class="content">
        <div class="main_logo">
            <img src="src/assets/images/srkaycg.png" alt="srkay" />
        </div>
        <div class="login-wrap">
            <div class="login-logo">
                <a href="index.html">
                    <img src="src/assets/images/logo.png" alt="" /></a>
            </div>
            <div class="form-area">
                <form role="form">
                <div class="input_fld">
                    <span class="icon"><span class="icon-User"></span></span>
                    <input type="text" id="username" placeholder="SRK00002" required />
                </div>
                <div class="input_fld">
                    <span class="icon"><span class="icon-Password"></span></span>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <a href="#" class="btn-forpass">Forgot your Password?</a>
                </div>
                <div class="form-group right">
                    <button type="submit" class="btn-special" (click)="navigateWeb()" >Sign In <span class="icon-SignInRight icon"></span></button>
                </div>
                </form>
                <div class="clearfix">
                </div>
            </div>
        </div>
        <div class="clearfix">
        </div>
    </div>
</div>
